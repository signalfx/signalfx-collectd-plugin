general:
  branches:
    only:
      - testci

machine:
  environment:
    DOCKER_HOST: tcp://localhost:2375
    PATH: "$HOME/.local/bin:$PATH"

  services:
    - docker
  pre:
    - echo 'DOCKER_OPTS="${DOCKER_OPTS} -H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock"' | sudo tee -a /etc/default/docker

dependencies:
  cache_directories:
    - ~/.local

  override:
    - ./circle.sh cache > >(tee $CIRCLE_ARTIFACTS/cache.stdout.txt) 2> >(tee $CIRCLE_ARTIFACTS/cache.stderr.txt >&2)

test:
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) ./circle.sh test centos-6 centos:6 ;; 1) ./circle.sh test debian none ;; esac:
        parallel: true
